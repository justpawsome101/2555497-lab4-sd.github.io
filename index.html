
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Country Information Finder</h1>
    <input type="text" id="country-input" placeholder="Enter a country">
    <button id="submit-btn">Get Country Info</button>

    <section id="country-info">
        <h2>Country Information</h2>
        <article id="country-details"></article>
    </section>

    <section id="bordering-countries">
        <h2>Bordering Countries</h2>
        <article id="neighboring-countries"></article>
    </section>

    <script src="script.js"></script>
</body>
</html>
